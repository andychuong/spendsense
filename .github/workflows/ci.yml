name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend setup
      - name: Set up Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Python dependencies
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black pylint mypy pytest pytest-cov
          pip install -r requirements.txt

      - name: Lint Backend (Black)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: black --check app/ scripts/ tests/ || echo "::warning::Black found formatting issues"
        continue-on-error: true

      - name: Lint Backend (Pylint)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: pylint app/ --rcfile=../.pylintrc --exit-zero

      # Frontend setup
      - name: Set up Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: npm ci

      - name: Lint Frontend (ESLint)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: npm run lint || echo "::warning::ESLint found issues"
        continue-on-error: true

      - name: Type Check Frontend (TypeScript)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: npx tsc --noEmit || echo "::warning::TypeScript found type errors"
        continue-on-error: true

      - name: Build Frontend
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_ENV: production
        run: npx vite build --mode production

