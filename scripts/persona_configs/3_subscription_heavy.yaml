# Persona 3: Subscription-Heavy
# This persona represents users with a high number of recurring monthly or weekly subscriptions.
# Subscriptions should dominate their spending (40-60% of total).

persona_name: "Subscription-Heavy"
num_profiles: 20

# --- Account Generation ---
accounts:
  - type: "depository"
    subtype: "checking"
    balance_range: [1000, 4000]
  - type: "credit"
    subtype: "credit card"
    balance_range: [1000, 2500]
    limit_range: [5000, 10000]
    apr_range: [16.0, 23.0]

# --- Transaction Generation ---
transactions:
  num_transactions_range: [60, 180]
  history_days: 365 # Generate 365 days (1 year) of transaction history
  patterns:
    - payment_type: "income"
      amount_range: [4000, 6000]
      frequency_per_month: [1, 2]
    
    # ESSENTIAL SPENDING - Everyone needs these basics
    - category: "Groceries/Food & Beverage Stores"
      amount_range: [40, 120]
      frequency_per_month: [4, 8] # Moderate grocery shopping (cook at home)
    - category: "Bills & Utilities/Utilities"
      amount_range: [80, 200]
      frequency_per_month: [1, 1] # Monthly utilities
    - category: "Bills & Utilities/Internet"
      amount_range: [50, 100]
      frequency_per_month: [1, 1] # Monthly internet
    - category: "Bills & Utilities/Mobile Phone"
      amount_range: [60, 120]
      frequency_per_month: [1, 1] # Monthly mobile
    - category: "Transport/Fuel"
      amount_range: [30, 60]
      frequency_per_month: [2, 6] # Moderate gas usage
    
    # PERSONA-SPECIFIC: HIGH NUMBER OF SUBSCRIPTIONS (should dominate)
    - category: "Entertainment/Streaming Services"
      amount_range: [10, 30]
      frequency_per_month: [6, 10] # Multiple streaming services (Netflix, Hulu, Disney+, Max, Paramount+, etc.)
    - category: "Software/Cloud Services"
      amount_range: [5, 50]
      frequency_per_month: [3, 6] # Adobe Creative Cloud, Microsoft 365, Dropbox, Google Workspace, etc.
    - category: "Health & Fitness/Gym Memberships"
      amount_range: [10, 200]
      frequency_per_month: [1, 3] # Planet Fitness, 24 Hour Fitness, Equinox, ClassPass, etc.
    - category: "Entertainment/Streaming Services" # Additional subscriptions like music
      amount_range: [10, 15]
      frequency_per_month: [1, 2] # Spotify Premium, Apple Music, etc.
    
    # SECONDARY SPENDING - Less frequent than subscriptions
    - category: "Food & Drink/Fast Food"
      amount_range: [8, 25]
      frequency_per_month: [2, 6] # Less frequent than high utilization
    - category: "Food & Drink/Restaurants"
      amount_range: [20, 60]
      frequency_per_month: [1, 4] # Occasional dining out
    - category: "Food & Drink/Fast Food" # DoorDash, Uber Eats, Grubhub (food delivery)
      amount_range: [15, 45]
      frequency_per_month: [1, 4] # Occasional delivery (DoorDash, Grubhub)
    
    - payment_type: "credit_card_payment"
      payment_behavior: "pays_statement_balance"
      frequency_per_month: [1, 1] # Pay once a month
      amount_range: [500, 1500] # Based on typical spending

# --- Liability Generation ---
liabilities:
  credit_card:
    is_overdue: false
