# Persona 5: Custom Persona (Balanced Spender)
# This persona is a catch-all for users who don't fit a specific archetype.
# Their financial behavior is mixed and balanced.

persona_name: "Custom Persona"
num_profiles: 20

# --- Account Generation ---
accounts:
  - type: "depository"
    subtype: "checking"
    balance_range: [500, 3500]
  - type: "depository"
    subtype: "savings"
    balance_range: [2000, 15000]
  - type: "credit"
    subtype: "credit card"
    balance_range: [500, 4000] # Moderate utilization
    limit_range: [4000, 12000]
    apr_range: [17.0, 24.0]
  - type: "loan"
    subtype: "student"
    balance_range: [10000, 40000] # May have student loans

# --- Transaction Generation ---
transactions:
  num_transactions_range: [70, 200]
  history_days: 365 # Generate 365 days (1 year) of transaction history
  patterns:
    - payment_type: "income"
      amount_range: [3500, 7000]
      frequency_per_month: [1, 2]
    
    # ESSENTIAL SPENDING - Everyone needs these basics
    - category: "Groceries/Food & Beverage Stores"
      amount_range: [40, 150]
      frequency_per_month: [6, 12] # Regular grocery shopping
    - category: "Bills & Utilities/Utilities"
      amount_range: [80, 200]
      frequency_per_month: [1, 1] # Monthly utilities
    - category: "Bills & Utilities/Internet"
      amount_range: [50, 100]
      frequency_per_month: [1, 1] # Monthly internet
    - category: "Bills & Utilities/Mobile Phone"
      amount_range: [60, 120]
      frequency_per_month: [1, 1] # Monthly mobile
    - category: "Transport/Fuel"
      amount_range: [30, 60]
      frequency_per_month: [4, 10] # Regular gas purchases
    
    # MIXED SPENDING PATTERNS - Balanced approach
    - category: "Food & Drink/Fast Food"
      amount_range: [8, 30]
      frequency_per_month: [5, 12] # Some fast food
    - category: "Food & Drink/Restaurants"
      amount_range: [20, 60]
      frequency_per_month: [3, 8] # Some dining out
    - category: "Entertainment/Streaming Services"
      amount_range: [10, 25]
      frequency_per_month: [1, 3] # A few subscriptions
    - category: "Retail/Department Stores"
      amount_range: [20, 200]
      frequency_per_month: [4, 10] # Moderate shopping
    
    # Inconsistent savings
    - payment_type: "transfer_to_savings"
      amount_range: [100, 1000]
      frequency_per_month: [0, 2] # Might save some months, not others
    - payment_type: "credit_card_payment"
      payment_behavior: "pays_statement_balance" # Generally responsible but carries a balance
    - payment_type: "loan_payment"
      loan_type: "student"
      amount_range: [200, 500]
      frequency_per_month: [1,1]

# --- Liability Generation ---
liabilities:
  credit_card:
    is_overdue: false
  student_loan:
    interest_rate_range: [4.5, 7.5]
